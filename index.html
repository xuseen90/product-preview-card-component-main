<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <div class="card">
      <div class="left-card"></div>
      <div class="right-card">
        <p class="item-Preview">Preview</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="lower-price">$149.99</p>
          <p class="upper-price">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hussein Ahmed Mahad</a>.
      </div> -->
    </div>
  </main>
</body>

</html>
